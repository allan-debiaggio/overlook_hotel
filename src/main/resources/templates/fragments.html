<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:fragment="head (pageTitle)">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title th:text="${pageTitle}">Bates Motel</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>

  <body>
    <!-- =========================
         HEADER (фрагмент)
         ========================= -->
    <header th:fragment="header">
      <div class="site-header">
        <div class="site-header-inner">
          <div class="brand">
            <a th:href="@{/}" class="brand-link">
              <img
                th:src="@{/images/logo.png}"
                alt="Bates logo"
                class="brand-logo"
              />
              <span class="brand-title">BATES MOTEL</span>
            </a>
          </div>

          <nav class="main-nav" role="navigation" aria-label="Main navigation">
            <ul class="nav-list">
              <li class="nav-item"><a th:href="@{/about}">About us</a></li>
              <li class="nav-item"><a th:href="@{/rooms}">Rooms</a></li>
              <li class="nav-item">
                <a th:href="@{/suggestions}">Suggestions</a>
              </li>
              <li class="nav-item"><a th:href="@{/services}">Services</a></li>
              <li class="nav-item"><a th:href="@{/events}">Events</a></li>
              <li class="nav-item">
                <a th:href="@{/login-register}">Login/Registration</a>
              </li>
            </ul>
          </nav>

          <div class="header-controls">
            <a class="lang-switch" th:href="@{/?lang=en}">EN</a>
          </div>
        </div>
      </div>
    </header>

    <!-- =========================
         FOOTER (фрагмент) – контакти, соцмережі, політика
         ========================= -->
    <footer th:fragment="footer">
      <div class="site-footer">
        <div class="footer-inner">
          <div class="footer-contact">
            <h3 class="footer-title">CONTACT US</h3>

            <dl class="contact-list">
              <div class="contact-row">
                <dt>Phone number :</dt>
                <dd th:text="${contactPhone}">0656498625</dd>
              </div>

              <div class="contact-row">
                <dt>Our E-mail :</dt>
                <dd>
                  <a
                    th:href="'mailto:' + ${contactEmail}"
                    th:text="${contactEmail}"
                    >motel.bates@gmail.com</a
                  >
                </dd>
              </div>

              <div class="contact-row">
                <dt>Find us on the map :</dt>
                <dd th:text="${contactMap}">bates_motel</dd>
              </div>
            </dl>
          </div>

          <div class="footer-social">
            <a th:href="${social.linkedinUrl}" th:if="${social.linkedinUrl}">
              <img th:src="@{/images/linkedin1.svg}" alt="LinkedIn" />
            </a>
            <a th:href="${social.facebookUrl}" th:if="${social.facebookUrl}">
              <img th:src="@{/images/facebook1.svg}" alt="Facebook" />
            </a>
            <a th:href="${social.instagramUrl}" th:if="${social.instagramUrl}">
              <img th:src="@{/images/instagram1.svg}" alt="Instagram" />
            </a>
          </div>

          <div class="footer-policy">
            <a th:href="@{/privacy}" class="policy-link"
              >Personal data protection policy</a
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
