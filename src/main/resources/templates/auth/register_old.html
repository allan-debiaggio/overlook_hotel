<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
  <head th:replace="fragments :: head('Register')"></head>
  <body>
    <header th:replace="fragments :: header"></header>

    <!-- fragment with the register form (usable standalone or as fragment) -->
    <div th:fragment="registerForm">
      <section
        class="auth-panel register-panel"
        role="region"
        aria-label="Register"
      >
        <div class="auth-card">
          <h2>Register</h2>

          <form
            th:action="@{/register}"
            method="post"
            class="register-form"
            novalidate
          >
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <div class="form-row">
              <label for="reg-email">E-mail</label>
              <input type="email" id="reg-email" name="email" required />
            </div>

            <div class="form-row">
              <label for="reg-password">Password</label>
              <input
                type="password"
                id="reg-password"
                name="password"
                required
              />
            </div>

            <div class="form-row">
              <label for="reg-password2">Repeat password</label>
              <input
                type="password"
                id="reg-password2"
                name="confirmPassword"
                required
              />
            </div>

            <div class="form-row form-actions">
              <button type="submit" class="btn">Register</button>
            </div>
          </form>
        </div>
      </section>
    </div>

    <footer th:replace="fragments :: footer"></footer>
  </body>
</html>
