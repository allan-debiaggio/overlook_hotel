<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bates Motel - Login / Registration</title>
  <link rel="stylesheet" th:href="@{/css/login-registration.css}">
</head>
<body>
  <!-- Header -->
  <header th:replace="fragments/header :: header"></header>

  <!-- Main content -->
  <main class="login-registration-page page-wrapper">
    <div class="content-inner">
      
      <!-- Brand row -->
      <div class="brand-row">
        <section class="hotel-brand">
          <img th:src="@{/images/logo0.png}" alt="Bates Motel Logo" class="hotel-logo">
          <h1 class="hotel-title">BATES MOTEL</h1>
        </section>

        <section class="manager-login">
          <p>
            Are you a manager?
            <a th:href="@{/manager/login}">Login</a>
          </p>
        </section>
      </div>

      <!-- Forms container -->
      <section class="forms-container">
        <!-- Registration Form -->
        <form class="register-form" th:action="@{/register}" method="post">
          <h2>Register</h2>

          <label for="reg-email">E-mail:</label>
          <input type="email" id="reg-email" name="email" required>

          <label for="reg-password">Password:</label>
          <input type="password" id="reg-password" name="password" required>

          <label for="reg-repeat-password">Repeat Password:</label>
          <input type="password" id="reg-repeat-password" name="repeatPassword" required>

          <button type="submit" class="auth-btn btn-register">Register</button>
        </form>

        <!-- Login Form -->
        <form class="login-form" th:action="@{/user/login}" method="post">
          <h2>Login</h2>

          <label for="login-email">E-mail:</label>
          <input type="email" id="login-email" name="email" required>

          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="password" required>

          <a href="#" class="forgot-password">Forgot your password?</a>
          <button type="submit" class="auth-btn btn-login">Login</button>
        </form>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
