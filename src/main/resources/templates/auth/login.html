<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login - Bates Motel</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

    <!-- Header fragment -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Main Content -->
    <main class="login-container">
        <section class="brand">
            <img th:src="@{/images/Bates_Motel_Logo.png}" alt="Bates Motel Logo" class="logo">
            <h1 class="brand-title">BATES MOTEL</h1>
        </section>

        <section class="login-form">
            <form th:action="@{/auth/login}" method="post">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <a href="#" class="forgot-password">Forgot your password?</a>

                <button type="submit" class="login-btn">Login</button>
            </form>
            <img th:src="@{/images/blood.png}" alt="Blood splatter" class="decor">
        </section>
    </main>

    <!-- Footer fragment -->
    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
